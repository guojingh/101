apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  #定义同时起几个pod
  parallelism: 2
  #定义总共起几个作业
  completions: 5
  template:
    spec:
      containers:
        - name: pi
          image: perl
          command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
      restartPolicy: OnFailure